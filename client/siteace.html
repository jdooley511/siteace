<body>

</body>

<template name="ApplicationLayout">
  {{> yield "navbar"}}
  {{> yield "main"}}  
</template>

<template name="navbar">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
   {{> loginButtons}}
  </div>
</nav>
</template>

<template name="website_form">
	<a class="btn btn-default js-toggle-website-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>
	<div id="website_form" class="hidden_div">
		<form class="js-save-website-form">
		  <div class="form-group">
		    <label for="url">Site address</label>
		    <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
		  </div>
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" placeholder="Mysite">
		  </div>
		    <div class="form-group">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
		  </div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</template>

<!-- Template for /websites Route -->
<template name="websites">
    <div class="container js-container" >
	{{#if currentUser}}
        <button class="btn btn-success js-show-website-form">Add a New Website</button>
  	{{/if}}
   <h2>
   {{#if filtering_images}}
    Showing Websites by User: {{getFilterUser}}. <a href="#" class="js-unset-website-filter">Show All Websites</a>
   {{/if}}
  </h2>
	<div class="row">
  {{#each websites}}
 	{{>website_item}}
  {{/each}}
</div> <!-- / row -->
</div><!-- / container -->
  </template>

<!-- template that displays individual website entries -->
<template name="website">
<li>
	<a href="{{url}}">{{title}}</a>
	<p>
		{{description}}
	</p>
	<a href="#" class="btn btn-default js-upvote">
		<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
	</a>
	<a href="#" class="btn btn-default js-downvote">
		<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
	</a>
	<!-- you will be putting your up and down vote buttons in here! -->
</li>
</template>

<template name="welcome">
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Web Aggregator {{username}}!</h1>
      <a href="/websites" class="btn btn-info">ENTER</a>
    </div>
  </div>
</template>
